function initializeTinyMCE(id) {

            var text = (e.clipboardData || window.clipboardData).getData('text/plain');
            editor.insertContent(text);
        });

function saveAndRemoveTinyMCE(textareaId) {
    // Check if the TinyMCE instance exists
    if (tinymce.get(textareaId)) {
        const content = tinymce.get(textareaId).getContent();
        tinymce.execCommand('mceRemoveEditor', true, textareaId);
        return content;
    }
    return null;
}

function reinitializeTinyMCE(textareaId, content) {
    setTimeout(function() {
        initializeTinyMCE(textareaId.replace('richTextarea', ''));
        if (content !== null) {
            tinymce.get(textareaId).setContent(content);
        }
    }, 100);
}

function refreshAllTinyMCEInstances() {
    const editors = tinymce.editors;
    for (let i = editors.length - 1; i >= 0; i--) {
        const editorId = editors[i].id;
        const content = saveAndRemoveTinyMCE(editorId);
        reinitializeTinyMCE(editorId, content);
    }
}
