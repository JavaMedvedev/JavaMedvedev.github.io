        body {

        .anythinglisting4 {
            padding: 15px 35px;
        }

        .anythinglisting4 ul {
            list-style: none;
            margin: 0;
            padding: 0;
            counter-reset: number;
            position: relative;
        }

        .anythinglisting4 ul::before {
            border-left: 4px solid #233b79;
            content: '';
            position: absolute;
            top: 0;
            left: 17px;
            height: 100%;
            z-index: 0;
        }

        .anythinglisting4 ul li {
            position: relative;
            font-size: 16px;
            color: #000;
            padding: 15px 0 15px 50px;
        }

        .anythinglisting4 ul li::before {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #f3cd14;
            left: 4px;
            text-align: center;
            top: 10px;
            content: '';
            border-radius: 50%;
            counter-increment: number;

</head>
