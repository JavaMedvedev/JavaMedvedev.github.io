 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Listing</title>
    <style>
        body {
            font-family: Lato, sans-serif;
            margin: 0;
            padding: 0;
        }
		
		body p {
		  font-family: "Lato";
		  color: #233b79;
		  margin-bottom: 0;
		  font-size: 24px;
		}

        .anythinglisting4 {
            padding: 15px 30px;
        }

        .anythinglisting4 ul {
            list-style: none;
            margin: 0;
            padding: 0;
            counter-reset: number;
            position: relative;
        }

        .anythinglisting4 ul::before {
            border-left: 4px solid #233b79;
            content: '';
            position: absolute;
            top: 0;
            left: 17px;
            height: 100%;
            z-index: 0;
        }

        .anythinglisting4 ul li {
            position: relative;
            font-size: 16px;
            color: #000;
            padding: 15px 0 15px 50px;
        }

        .anythinglisting4 ul li::before {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #f3cd14;
            left: 4px;
            text-align: center;
            top: 10px;
            content: '';
            border-radius: 50%;
            counter-increment: number;
            color: #fff;
            content: ;
            font-size: 22px;
            line-height: 38px;
        }

 


    </style>
</head>

<body>

    <div class="anythinglisting4">
        <ul>
            <li>Period of stagnation in 1960s - eurosclerorosis (reasons?).</li>
            <li>‘Empty Chair’ Crisis.</li>
            <li>Luxembourg Accords 1966: political right of veto where vital national interest (VNI) at stake.</li>
            <li>Despite stagnation of 1960s, more countries were encouraged to join.</li>
            <li>EU membership <a href="https://ec.europa.eu/neighbourhood-enlargement/6-27-members-old_en" target=0>interactive timeline</a>.</li>
        </ul>
		
    </div>

</body>

</html>
