<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Hotel App & CSM</title>

  <!-- Only keep the base if you still need it for Flutter assets: -->
  <base href="/hotel/">

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="description" content="Your Hotel App Web" />

  <style>
    html, body { margin:0; padding:0; height:100%; }
    /* 1) Make wrapper a 16:9 box with a device-frame bg */
    .flutter-wrapper {
      position: relative;
      width: 100%;
      /* fallback for older browsers: */
      padding-top: calc(100vw * 9 / 16);
      /* or, if you prefer modern syntax: aspect-ratio: 16/9; */

      background: url('./tablet_frame.png') no-repeat center/contain;
      overflow: hidden;
    }

    /* 2) Flutter mounts itself here, inset 10% on all sides */
    #flutter-app {
      position: absolute;
      inset: 10%;
      z-index: 2;
    }
  </style>
</head>
<body>
  <!-- … your other page sections above … -->

  <div class="flutter-wrapper">
    <div id="flutter-app"></div>
  </div>

  <!-- 3) Kick off the Flutter loader -->
  <script src="/hotel/flutter_bootstrap.js" async></script>
</body>
</html>
