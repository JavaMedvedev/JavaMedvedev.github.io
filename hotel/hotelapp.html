<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>Hotel App & CSM</title>

  <!-- Base href for Flutter assets -->
  <base href="/hotel/">

  <!-- Favicons for light/dark mode -->
  <link rel="icon" href="suji_logo_transparent.png" type="image/png" media="(prefers-color-scheme: light)">
  <link rel="icon" href="suji_logo_transparent_white.png" type="image/png" media="(prefers-color-scheme: dark)">

  <!-- PWA manifest & mobile-web tags -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff" />
  <meta name="description" content="A new Flutter project.">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="hotel_flutter">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Inline CSS -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #fff;
    }
    /* Flutter wrapper */
    .flutter-wrapper {
      width: 100%;
      aspect-ratio: 16/9;
      max-width: 100vw;
      position: relative;
      overflow: hidden;
    }
    /* The device frame image */
    .tablet-frame-image {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: contain;
      z-index: 1;
      pointer-events: none;
    }
    /* The div where Flutter will mount */
    #flutter-app {
      position: absolute;
      top: 10%; left: 10%;
      width: 80%; height: 80%;
      z-index: 2;
    }
    /* Phone section styles */
    .phone-wrapper-upper {
      background-color: #fff;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: top;
      width: 100%;
    }
    .phone-wrapper {
      width: 100%;
      aspect-ratio: 16/9;
      max-width: 100vw;
      position: relative;
      margin-top: 15vw;
    }
    .phone-frame-image {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 160%;
      z-index: 1;
      pointer-events: none;
      aspect-ratio: 9/16;
    }
    .phone-frame {
      position: absolute;
      top: 5%; left: 25%;
      width: 50%; height: 150%;
      border: none;
      z-index: 2;
      aspect-ratio: 9/16;
    }
    .below-phone { clear: both; display: block; }
    .below-phone::before {
      content: "";
      display: block;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
    }

    /* Generic containers */
    .three-container {
      display: flex;
      justify-content: center;
      gap: 2vw;
      width: 100%;
      padding: 0 0 15vw;
      background-color: #fff;
    }
    .three-one {
      width: 30%;
      background-color: #4a90e2;
      color: #fff;
      display: flex;
      flex-direction: column;
      font-size: 1.5vw;
      font-family: 'Inter', sans-serif;
      font-weight: bold;
      border-radius: 1vw;
      text-decoration: none;
      overflow: hidden;
    }
    .three-one img { width: 100%; height: auto; display: block; }
    .three-one p { margin: 3vw 1vw 0 2vw; }

    .split-container {
      display: flex;
      width: 100%;
    }
    .left-text {
      width: 50%;
      background-color: #4a90e2;
      color: #fdffdb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.45vw;
      font-family: 'Inter', sans-serif;
      font-weight: bold;
    }
    .right-image {
      width: 50%;
    }
    .right-image img { width: 100%; height: auto; display: block; }

    .text-divider-big {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10vw;
      font-family: 'Inter', sans-serif;
      font-weight: 900;
      color: #4a90e2;
      padding: 15vw 0;
    }
    #curiosity { padding: 10vw; }
    #explore {
      font-size: 9vw;
      color: #fff;
      width: 50%;
      background-color: #4a90e2;
      display: flex;
      align-items: center;
      font-family: 'Inter', sans-serif;
      font-weight: bold;
    }
    #zmbm { font-size: 1.3vw; }
    .first { padding: 0 5vw 0 0; text-align: left; color: #fff; }

    @media (orientation: portrait) {
      .flutter-wrapper, .phone-wrapper {
        aspect-ratio: auto;
        height: calc(100vw * (9/16));
      }
    }
    @media (max-width: 768px) {
      .three-container { flex-direction: column; align-items: center; }
      .three-one { width: 90%; font-size: 3vw; margin: 2vw; }
      .three-one p { padding: 0 2vw; }
      .split-container { flex-direction: column; }
      .left-text, .right-image { width: 100%; font-size: 4.8vw; }
      #curiosity { padding: 10vw 15vw; }
      #explore { justify-content: center; width: 100%; padding-bottom: 10vw; }
      #zmbm { font-size: 2.4vw; }
      .first { padding-right: 5vw; }
    }
  </style>
</head>
<body>



  <div class="text-divider-big">TRY IT</div>

  <!-- Embedding Flutter Web directly -->
  <div class="flutter-wrapper">
    <img src="tablet_frame.png" class="tablet-frame-image" alt="Tablet Frame">
    <div id="flutter-app"></div>
  </div>

  <br>




  <!-- Smooth scroll script -->
  <script>
    document.querySelectorAll('.three-one').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
      });
    });
  </script>

  <!-- Flutter bootstrap -->
  <script src="/hotel/flutter_bootstrap.js" async></script>
</body>
</html>
