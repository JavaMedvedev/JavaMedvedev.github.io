<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" href="suji_logo_transparent.png" type="image/png" media="(prefers-color-scheme: light)">
  <link rel="icon" href="suji_logo_transparent_white.png" type="image/png" media="(prefers-color-scheme: dark)">

  <title>Hotel App & CSM</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      /*scroll-behavior: smooth;*/
    }

    .flutter-wrapper {
      width: 100%;
      aspect-ratio: 16 / 9;
      max-width: 100vw;
      position: relative;
      overflow: hidden;
    }

    .flutter-frame {
      position: absolute;
      top: 10%;
      left: 10%;
      width: 80%;
      height: 80%;
      border: none;
      z-index: 2;
    }

    .tablet-frame-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 1;
      pointer-events: none;
    }

    .phone-wrapper-upper {

  
  /*background-image: url("sand8.jpg");*/
  background-color: #fff;
  background-size: cover; /* or contain, depending on what you want */
  background-repeat: no-repeat;
  background-position: top;
  width: 100%;
}


    .phone-wrapper {
      width: 100%;
      aspect-ratio: 16 / 9;
      max-width: 100vw;
      position: relative;
      margin-top: 15vw;
    }

    .phone-frame {
      position: absolute;
      top: 5%;
      left: 25%;
      width: 50%;
      height: 150%;
      border: none;
      z-index: 2;
      aspect-ratio: 9 / 16;
    }

    .phone-frame-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 160%;
      z-index: 1;
      pointer-events: none;
      aspect-ratio: 9 / 16;
    }
	
	.below-phone {
	  clear: both;
	  display: block;
	}
	
	.below-phone::before {
  content: "";
  display: block;
  width: 100%;
  padding-top: 56.25%; /* 16:9 aspect ratio */
}

.diagonal-wrapper {
      width: 100%;
      max-width: 100vw;
      position: relative;
      overflow: hidden;
      margin-top: 0vw;
      margin-bottom: 15vw;
      /*background-image: url("touchscreen_horisontal.jpg");*/
    }
    
    @media (orientation: portrait) {
      .flutter-wrapper {
        aspect-ratio: auto;
        height: calc(100vw * (9 / 16));
      }
      .phone-wrapper {
        aspect-ratio: auto;
        height: calc(100vw * (9 / 16));
      }
    }
  </style>
  <style>

.three-container {
  display: flex;
  justify-content: center;
  gap: 2vw;
  width: 100%;
  padding: 0vw 0 15vw 0;
  background-color: #ffffff; /*e0e2e7*/
}

.three-one {
  width: 30%;
  color: #202020;
  background-color: #4a90e2;
  display: flex;
  flex-direction: column;
  align-items: left;
  justify-content: center;
  font-size: 1.5vw;
  font-family: 'Inter', sans-serif;
  font-weight: bold;
  padding: 0 0 3vw 0;
  border-radius: 1vw;
  text-decoration: none;
}

    .three-one p {
  margin: 3vw 1vw 0vw 2vw;
  color:#fff;
}

    .three-one img {
      width: 100%;
      height: auto;
      display: block;
      border-top-left-radius: 1vw;
      border-top-right-radius: 1vw;
    }

    .split-container {
      display: flex;
      width: 100%;
    }

    .left-text {
      width: 50%;
      background-color: #4a90e2;
      color: #fdffdb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.45vw;
      font-family: 'Inter', sans-serif;
	    font-weight: bold;
    }

    .right-image {
      width: 50%;
    }

    .right-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    .text-divider-big {
      padding: 15vw 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10vw;
      font-family: 'Inter', sans-serif;
      font-weight: 900;
      color: #4a90e2;
    }

    #curiosity {
      padding: 10vw 10vw;
    }
	
	#explore {
	 font-size: 9vw;
	 color: #fff;
	  width: 50%;
      background-color: #4a90e2;
      display: flex;
      align-items: center;
	  font-family: 'Inter', sans-serif;
	  font-weight: bold;
	}

  #zmbm {
    font-size: 1.3vw; 
  }

  .first {
     padding: 0 5vw; 
     padding-right: 25vw; 
     text-align: left;
     color: #fff;
  }

    /* Responsive: Stack columns on small screens */
    @media (max-width: 768px) {
      .three-container {
        flex-direction: column;
        
  align-items: center;
      }
      .three-one {
        width: 90%;
		    font-size: 3vw;
        margin: 2vw;
      }

      .three-one p {
        padding: 0 2vw;
      }
      .split-container {
        flex-direction: column;
      }
      .left-text, .right-image {
        width: 100%;
		font-size: 4.8vw;
      }
	  #curiosity {
	   padding: 10vw 15vw;
	  }
	  #explore {
      justify-content: center;
	  width: 100%;
	  padding-bottom: 10vw;
	  }	  
    #zmbm {
      font-size: 2.4vw;
    }
    .first {
      padding-right: 5vw;
    }
    }

  </style>
</head>
<body>

  <div class="flutter-wrapper">
    <img src="tablet_frame.png" class="tablet-frame-image" alt="Tablet Frame">
    <iframe src="https://sergeimedvedev.com/hotel/" class="flutter-frame"></iframe>
  </div>

</body>
</html>
