<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="pages/images/suji_logo_transparent.png" type="image/png" media="(prefers-color-scheme: light)">
  <link rel="icon" href="pages/images/suji_logo_transparent_white.png" type="image/png" media="(prefers-color-scheme: dark)">
  <title>SUJI</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="preload" href="pages/images/suji_logo_small_white.jpg" as="image">
  <link rel="stylesheet" href="css/style.css" />
  <!-- move all your styles here -->
  <style>
    /* —— Global —— */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      color: #111;
      background: #f7f7f7;
    }
    a { text-decoration: none; color: inherit; }

    @font-face {
      font-family: 'Orgon';
      src: url('Orgon/TTF/Orgon-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* —— Header —— */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 10;
    }
    .brand {
      display: flex;
      align-items: center;
    }
    .brand img {
      width: 36px;
      height: 36px;
      object-fit: contain;
    }
    .divider {
      width: 1px;
      height: 45px;
      background: #515151;
      margin: 0 1rem;
    }
    .slogan {
      font-weight: 300;
      font-size: 0.95rem;
    }
    .slogan b {
      font-weight: 500;
    }

    /* Nav links */
    nav.nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav.nav li {
      margin: 0 0.2rem;
    }
    nav.nav a {
      font-family: 'Orgon', sans-serif;
      font-weight: 500;
      font-size: 1rem;
      letter-spacing: 0.5px;
      color: #222;
      padding: 1rem 0.8rem;
      border-radius: 0px;
      transition: background 0s, color 0s;
    }
    nav.nav a:hover {
      background-color: #0057FF;
      color: #fff;
    }

    /* —— Menu Toggle Button —— */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.8rem;
      line-height: 1;
      cursor: pointer;
      padding: 0.5rem;
    }
    .menu-toggle:before {
      content: '☰';
    }
    .menu-toggle.is-active:before {
      content: '×';
    }

    /* —— Hero —— */
    .hero {
      display: grid;
      grid-template-columns: 40% 60%;
      align-items: center;
      gap: 2rem;
      max-width: 1200px;
      margin: 4rem auto;
      padding: 0 2rem 4rem 2rem;
    }
    .hero-text p {
      font-size: 0.95rem;
      font-weight: 400;
      color: #444;
    }
    .hero-text h1 {
      margin: 0.5rem 0 1.5rem -0.2rem;
      font-size: 2.8rem;
      line-height: 1.1;
      font-weight: 300;
    }
    .hero-text button {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 500;
      background: #0057FF;
      color: #fff;
      border: none;
      border-radius: 2px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0247cf;
      color: #fff;
    }
    .hero-image img {
      width: 100%;
      height: auto;
      display: block;
    }
    .hero-video {
      width: 90%;
      height: auto;
      object-fit: cover;
      display: block;
      pointer-events: none;
    }

    #suji_logo:hover {
      content: url('https://sergeimedvedev.com/suji_logo_small_white.jpg');
    }

    /* —— Responsive —— */
    @media (max-width: 900px) {
      .hero { grid-template-columns: 1fr; }

      /* hide nav, show toggle */
      nav.nav {
        display: none;
      }
      .menu-toggle {
        display: block;
      }

      /* when toggled, show nav vertically */
      nav.nav.mobile-nav {
        display: block;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: #fff;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      }
      nav.nav.mobile-nav ul {
        flex-direction: column;
      }
      nav.nav.mobile-nav li {
        margin: 0;
      }
      nav.nav.mobile-nav a {
        display: block;
        padding: 1rem 1.5rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="brand">
      <a href="#/home">
        <img src="pages/images/suji_logo_small_black.jpg" alt="Suji logo" id="suji_logo">
      </a>
      <div class="divider"></div>
      <div class="slogan">Digital <b>Services</b></div>
    </div>

    <!-- menu toggle button -->
    <button class="menu-toggle" aria-label="Toggle navigation"></button>

    <!-- nav needs class="nav" -->
<nav class="nav">
  <ul>
    <li><a href="#/">Home</a></li>
    <li><a href="#/home#about">About</a></li>
    <li><a href="#/home#services">Services</a></li>
    <li><a href="#/home#projects">Projects</a></li>
    <li><a href="#/home#contacts">Contacts</a></li>
  </ul>
</nav>

  </header>

  <!-- this is where home/about/e-learning will be injected -->
  <main id="app"></main>

  <div class="footer-container">
      <img
        class="footer-logo"
        src="pages/images/suji_logo_small_white.jpg"
        alt="Outro"
      />
      <div class="footer-text">@Sergei Medvedev</div>
  </div>

  <!-- Toggle + auto-close script, must load after the DOM -->
<script>
  function initMenuToggle() {
    const btn = document.querySelector('.menu-toggle');
    const nav = document.querySelector('nav.nav');
    if (!btn || !nav) return;

    // Toggle open/closed on button click
    btn.addEventListener('click', e => {
      e.stopPropagation(); // prevent the document‐click listener from firing immediately
      nav.classList.toggle('mobile-nav');
      btn.classList.toggle('is-active');
    });

    // Auto-close menu when a link is clicked (small-screen mode)
    nav.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        if (nav.classList.contains('mobile-nav')) {
          nav.classList.remove('mobile-nav');
          btn.classList.remove('is-active');
        }
      });
    });

    // Auto-close menu when clicking outside of nav or button
    document.addEventListener('click', e => {
      if (!nav.classList.contains('mobile-nav')) return;

      // if click is inside nav or on the toggle button, do nothing
      if (e.target.closest('nav.nav') || e.target.closest('.menu-toggle')) {
        return;
      }

      // otherwise close it
      nav.classList.remove('mobile-nav');
      btn.classList.remove('is-active');
    });
  }
  document.addEventListener('DOMContentLoaded', initMenuToggle);
</script>

  <!-- router must load after #app exists -->
  <script src="js/router.js"></script>
</body>
</html>
