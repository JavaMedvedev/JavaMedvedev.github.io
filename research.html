<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8"> 
  <style>
.page{
background-color: rgba(0, 0, 0, 0);
background-position-x: 0%;
background-position-y: 0%;
background-repeat: repeat;
background-attachment: scroll;
background-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/567707/paper_fibers.png");
background-size: auto;
background-origin: padding-box;
background-clip: border-box;
}

.column {
    position: relative;
    width: 50%;
    overflow-y: auto;
    overflow-x: hidden;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    scrollbar-width: none;
}

/* Media query for smaller screens (max-width: 768px is an example size, adjust as needed) */
@media (max-width: 768px) {
    .column {
        width: 100%;
    }
    .page{
      flex-direction: column;
    }
}

        .title {
          padding: 6vw 0 0 0;
	font: 50px/1 "Playfair Display SC";
	text-align: center;
	@media (min-width: 700px) {
		font: 70px/1 "Playfair Display SC";
	}
}
	  
.dropdown {
  position: relative;
  display: inline-block;
    color: #a70050;
  font-family: "Raleway", sans-serif;
  font-style: normal;
  font-weight: 400;
  font-weight: bold; 
  font-size:15px;
  margin-left:-15px;
}

.dropdown-content {
  display: none;
  position: absolute;
  margin-left: 20px;
  min-width: 200px;
  background-color:#fff;
  border: 1px solid #d8d8d8;
  border-radius: 5px 5px 5px 5px;
  z-index: 1;
}

.dropdown-content a {
  color: #a70050;
  font-family: "Raleway", sans-serif;
  font-style: normal;
  font-weight: 400;
  font-weight: bold; 
  font-size:15px;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {color: #4a4a4b;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #;}
    
@font-face {
  font-family: "designer";
  src: url("https://dl.dropbox.com/s/aan7kfvwhjhcf1c/designer-webfont.woff2?dl=0")
      format("woff2"),
    url("https://dl.dropbox.com/s/gudepkec3bcs51x/designer-webfont.woff?dl=0")
      format("woff");
  font-weight: normal;
  font-style: normal;
}
</style>
</head>

</html>
