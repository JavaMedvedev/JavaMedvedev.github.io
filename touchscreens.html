  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    .flutter-wrapper {
      width: 100%;
      aspect-ratio: 16 / 9;
      max-width: 100vw;
      position: relative;
      overflow: hidden;
    }

    .flutter-frame {
      position: absolute;
      top: 10%;
      left: 10%;
      width: 80%;
      height: 80%;
      border: none;
      z-index: 2;
    }

    .tablet-frame-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 1;
      pointer-events: none;
    }

    .phone-wrapper {
      width: 100%;
      aspect-ratio: 16 / 9;
      max-width: 100vw;
      position: relative;
      background-color: #4a90e2;
    }

    .phone-frame {
      position: absolute;
      top: 5%;
      left: 25%;
      width: 50%;
      height: 150%;
      border: none;
      z-index: 2;
      aspect-ratio: 9 / 16;
    }

    .phone-frame-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 160%;
      z-index: 1;
      pointer-events: none;
      aspect-ratio: 9 / 16;
    }
	
	.below-phone {
	  clear: both;
	  display: block;
    background-color: #4a90e2;
	}
	
	.below-phone::before {
  content: "";
  display: block;
  width: 100%;
  padding-top: 56.25%; /* 16:9 aspect ratio */
}
    
    @media (orientation: portrait) {
      .flutter-wrapper {
        aspect-ratio: auto;
        height: calc(100vw * (9 / 16));
      }
      .phone-wrapper {
        aspect-ratio: auto;
        height: calc(100vw * (9 / 16));
      }
    }
  </style>
