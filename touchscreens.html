<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Touch Screens</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    .flutter-wrapper {
      width: 100%;
      aspect-ratio: 16 / 9;
      max-width: 100vw;
      position: relative;
      overflow: hidden;
    }

    .flutter-frame {
      position: absolute;
      top: 10%;
      left: 10%;
      width: 80%;
      height: 80%;
      border: none;
      z-index: 2;
    }

    .tablet-frame-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 1;
      pointer-events: none;
    }

    .phone-wrapper {
      width: 100%;
      aspect-ratio: 16 / 9;
      max-width: 100vw;
      position: relative;
    }

    .phone-frame {
      position: absolute;
      top: 5%;
      left: 25%;
      width: 50%;
      height: 150%;
      border: none;
      z-index: 2;
      aspect-ratio: 9 / 16;
    }

    .phone-frame-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 160%;
      z-index: 1;
      pointer-events: none;
      aspect-ratio: 9 / 16;
    }
    
    @media (orientation: portrait) {
      .flutter-wrapper {
        aspect-ratio: auto;
        height: calc(100vw * (9 / 16));
      }
      .phone-wrapper {
        aspect-ratio: auto;
        height: calc(100vw * (9 / 16));
      }
    }
  </style>
  <style>
    .split-container {
      display: flex;
      width: 100%;
    }

    .left-text {
      width: 50%;
      background-color: #4a90e2;
      color: #fdffdb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.45vw;
font-family: 'Inter', sans-serif;
	  font-weight: bold;
    }

    .right-image {
      width: 50%;
    }

    .right-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    .text-divider-big {
      padding: 15vw 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10vw;
      font-family: 'Inter', sans-serif;
      font-weight: 900;
      color: #4a90e2;
    }

    /* Responsive: Stack columns on small screens */
    @media (max-width: 768px) {
      .split-container {
        flex-direction: column;
      }
      .left-text, .right-image {
        width: 100%;
		font-size: 4.8vw;
      }
    }
  </style>
</head>
<body>
  <div class="split-container">
    <div class="left-text">
      <p style="padding: 10vw 5vw; text-align: center;">
	  Museumâ€™s collection, <span style="color: #f6ff52">reimagined</span> in a touchscreen experience.
	  </p>
    </div>
    <div class="right-image">
      <img src="touchscreen_horisontal.jpg" alt="Tablet with the app">
    </div>
  </div>
   <div class="text-divider-big">
  TRY THIS:
  </div>
  <div class="flutter-wrapper">
    <img src="tablet_frame.png" class="tablet-frame-image" alt="Tablet Frame">
    <iframe src="https://sergeimedvedev.com/museum_301/" class="flutter-frame"></iframe>
  </div>
  <br>

  <div class="flutter-wrapper">
    <img src="tablet_frame.png" class="tablet-frame-image" alt="Tablet Frame">
    <iframe src="https://sergeimedvedev.com/museum_201/" class="flutter-frame"></iframe>
  </div>
  <br>

  <div class="phone-wrapper">
    <img src="phone_frame.png" class="phone-frame-image" alt="Phone Frame">
    <iframe src="https://sergeimedvedev.com/museum_401/" class="phone-frame"></iframe>
  </div>

</body>
</html>
