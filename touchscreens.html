<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Touch Screens</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    .flutter-wrapper {
      width: 100%;
      aspect-ratio: 16 / 9;
      max-width: 100vw;
      position: relative;
      overflow: hidden;
      
    }

    .phone-wrapper {
      width: 50%;
      max-width: 100vw;
      position: relative;
      overflow: hidden;
      
    }

    .flutter-frame {
      position: absolute;
      top: 10%;
      left: 10%;
      width: 80%;
      height: 80%;
      border: none;
      z-index: 2;
    }

    .tablet-frame-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 1;
      pointer-events: none;
    }

    @media (orientation: portrait) {
      .flutter-wrapper {
        aspect-ratio: auto;
        height: calc(100vw * (9 / 16));
      }
    }
  </style>
</head>
<body>

  <div class="flutter-wrapper">
    <img src="tablet_frame.png" class="tablet-frame-image" alt="Tablet Frame">
    <iframe src="https://sergeimedvedev.com/museum_201/" class="flutter-frame"></iframe>
  </div>
  <br>

  <div class="flutter-wrapper">
    <img src="tablet_frame.png" class="tablet-frame-image" alt="Tablet Frame">
    <iframe src="https://sergeimedvedev.com/museum_301/" class="flutter-frame"></iframe>
  </div>

    <div class="phone-wrapper">
    <iframe src="https://sergeimedvedev.com/museum_401/"></iframe>
  </div>

</body>
</html>
